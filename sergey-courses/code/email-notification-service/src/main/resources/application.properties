spring.application.name=email-notification-service

server.port=0
spring.kafka.consumer.bootstrap-servers=localhost:9092,localhost:9093,localhost:9094
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=email-notification-service
spring.kafka.consumer.properties.spring.json.trusted.packages=com.learning.kafka.events
spring.kafka.consumer.properties.retry.attempts=5 
spring.kafka.consumer.properties.retry.backoff=2000
spring.kafka.consumer.properties.max-poll-ms=4000

spring.datasource.username=kbhatt23
spring.datasource.password=Simple@1234
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
